<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal - Coordinación</title>

    <link rel="stylesheet" href="../../static/styles/coordinacion/coordinacion.css">
</head>
<body>
    <main>
        <section id="display-section">
            <div id="display-grid-wrapper">
                <!-- Generated automatically -->
            </div>
        </section>
        <section id="ciclo-section" class="section collapsed">
            <form id="ciclo-form" method="POST" submit-text="Crear ciclo">
                <div id="inputs" class="form-container">
                    <div class="instance form-input">
                        <div class="form-group form-input">
                            <input type="text" id="ciclo-nombre" name="nombre" class="text-based input" label="Introduce el ciclo" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="text" id="ciclo-abreviacion" name="abreviacion" class="text-based input" label="Introduce la abreviación del ciclo" data-required="true">
                        </div>
                    </div>
                    <div class="instance form-input">
                        <div class="form-group form-input">
                            <input type="text" id="ciclo-familia" name="familia" class="text-based input" label="Introduce la familia profesional" data-required="true">
                        </div>
                    </div>
                    <div class="instance form-input">
                        <div class="form-group form-input">
                            <select id="ciclo-nivel" name="nivel" class="input" label="Introduce el nivel" data-required="true">
                                <option value="BASICO">Básica</option>
                                <option value="MEDIO">Medio</option>
                                <option value="SUPERIOR">Superior</option>
                            </select>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" id="ciclo-years" name="years" class="text-based input" label="Introduce los años" data-required="true" data-min="1" data-max="6" data-step="1">
                        </div>
                        <div class="form-group form-input">
                            <input type="number" id="ciclo-practicas" name="practicas" class="text-based input" label="Introduce las horas de prácticas" data-required="true" data-min="0" data-max="1000" data-step="1">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section id="ciclo-lectivo-section" class="section collapsed">
            <form id="ciclo-lectivo-form" method="POST" submit-text="Crear ciclo">
                <div id="inputs" class="form-container">
                    <div class="instance form-input">
                        <div class="form-group form-input">
                            <input type="text" id="ciclo-lectivo-nombre" name="nombre" class="text-based input" label="Introduce el ciclo" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="date" id="ciclo-lectivo-inicio" name="fecha-inicio" class="input" label="Introduce la fecha de inicio" data-required="true">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section id="grupo-section" class="section collapsed">
            <form id="grupo-form" method="POST" submit-text="Crear grupo para [ciclo] [ciclo-lectivo]">
                <div id="inputs" class="form-container">
                    <div class="instance form-input">
                        <div class="form-group form-input">
                            <input type="text" id="grupo-numero" name="numero" class="text-based input" label="Introduce el año" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <select id="grupo-horario" name="horario" class="input" label="Introduce el horario" data-required="true">
                                <option value="DIURNO">Diurno</option>
                                <option value="VESPERTINO">Vespertino</option>
                                <option value="NOCHE">Noche</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="../../static/scripts/coordinacion/coordinacion.js"></script>
</body>
</html>
