<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">
    <link rel="icon" type="image/x-icon" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinación - Alumnado</title>

    <link rel="stylesheet" href="/styles/coordinacion/alumnado.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul class="navigation nav">
                <li class="navigation nav-item">
                    <a href="/ciclos" class="navigation nav-link">Ciclos</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/alumnado" class="navigation nav-link active">Alumnado</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <section id="ciclo-lectivo-selection">
            <div class="spinner spinner-border color-primary">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </section>
        <section id="grupos-ciclos-selection">
            <div class="spinner spinner-border color-primary">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </section>
        <section id="alumnos-section">
            <div id="alumnos-list">
                <div id="alumnos-list-container">
                    <div id="alumnos-list-scroll">
                        <!-- Aquí se añadirán los alumnos dinámicamente -->
                    </div>
                </div>
            </div>

            <div id="show-info">
                <h1 id="titulo">Información del alumno</h1>
                <div id="alumno-info" class="form-container shadow rounded p-4 bg-white">
                    <div class="instance form-input grouped-inputs mb-3">
                        <div class="form-group form-input mb-2">
                            <label for="nombre" class="fw-bold text-primary">Nombre:</label>
                            <p id="nombre" class="form-control bg-light"></p>
                        </div>
                    </div>

                    <div class="instance form-input grouped-inputs mb-3 d-flex gap-3">
                        <div class="form-group form-input flex-fill">
                            <label for="email" class="fw-bold">Correo:</label>
                            <p id="email" class="form-control bg-light"></p>
                        </div>
                        <div class="form-group form-input flex-fill">
                            <label for="phone" class="fw-bold">Teléfono:</label>
                            <p id="phone" class="form-control bg-light"></p>
                        </div>
                    </div>

                    <div class="instance form-input grouped-inputs mb-3 d-flex gap-3">
                        <div class="form-group form-input flex-fill">
                            <label for="nia" class="fw-bold">NIA:</label>
                            <p id="nia" class="form-control bg-light"></p>
                        </div>
                        <div class="form-group form-input flex-fill">
                            <label for="dni" class="fw-bold">DNI:</label>
                            <p id="dni" class="form-control bg-light"></p>
                        </div>
                        <div class="form-group form-input flex-fill">
                            <label for="nuss" class="fw-bold">NUSS:</label>
                            <p id="nuss" class="form-control bg-light"></p>
                        </div>
                    </div>

                    <div class="instance form-input grouped-inputs mb-3">
                        <div class="form-group form-input">
                            <label for="empresa" class="fw-bold">Empresa:</label>
                            <p id="empresa" class="form-control bg-light"></p>
                        </div>
                    </div>

                    <div class="instance form-input grouped-inputs mb-3">
                        <div class="form-group form-input">
                            <label for="tutorEmpresa" class="fw-bold">Tutor de Empresa:</label>
                            <p id="tutorEmpresa" class="form-control bg-light"></p>
                        </div>
                    </div>

                    <div class="instance form-input grouped-inputs mb-3 d-flex gap-3">
                        <div class="form-group form-input flex-fill">
                            <label for="tutorEmpresaEmail" class="fw-bold">Correo del Tutor de Empresa:</label>
                            <p id="tutorEmpresaEmail" class="form-control bg-light"></p>
                        </div>
                        <div class="form-group form-input flex-fill">
                            <label for="tutorEmpresaPhone" class="fw-bold">Teléfono del Tutor de Empresa:</label>
                            <p id="tutorEmpresaPhone" class="form-control bg-light"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="/scripts/coordinacion/alumnado.js"></script>
</body>
</html>
