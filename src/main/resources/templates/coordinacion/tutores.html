    <link rel="stylesheet" href="/styles/navigation.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/index" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="/ciclos" class="nav-link">Ciclos</a>
                        </li>
                        <li class="nav-item">
                            <a href="/alumnado" class="nav-link">Alumnado</a>
                        </li>
                        <li class="nav-item">
                            <a href="/tutores" class="nav-link selected">Tutores</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>

        </nav>
    </header>
    <section id="tutores-section">
        
    </section>
    <section id="create-tutor-section" class="section">
        <form id="tutor-form" method="POST" submit-text="Crear Tutor">
            <div class="inputs form-container">
                <div class="instance form-input grouped-inputs">
                    <div class="form-group form-input">
                        <input type="text" id="tutor-nombre" name="nombre" class="text-based input" label="Nombre" data-required="true">
                    </div>
                </div>
                <div class="instance form-input grouped-inputs">
                    <div class="form-group form-input">
                        <input type="email" id="tutor-email" name="email" class="text-based input" label="Email" data-required="true" data-show-validity="true">
                    </div>
                </div>
                <div class="instance form-input grouped-inputs">
                    <div class="form-group form-input">
                        <input type="password" id="tutor-password" name="password" class="text-based input password" label="Contraseña" data-required="true">
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script type="module" src="/scripts/coordinacion/tutores.js"></script>
