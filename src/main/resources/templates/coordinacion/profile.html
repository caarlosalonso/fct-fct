<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">
    <link rel="icon" type="image/x-icon" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinación - Perfil</title>

    <link rel="stylesheet" href="/styles/profile/profile.css">

    <link rel="stylesheet" href="/styles/navigation.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/index" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="/ciclos" class="nav-link">Ciclos</a>
                        </li>
                        <li class="nav-item">
                            <a href="/alumnado" class="nav-link">Alumnado</a>
                        </li>
                        <li class="nav-item">
                            <a href="/tutores" class="nav-link">Tutores</a>
                        </li>
                        <li class="nav-item">
                            <a href="/perfil" class="nav-link selected">Perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="info-section" class="section">
            <p class="title">Información Personal</p>
            <form id="info-form" method="POST" submit-text="Actualizar información">
                <div class="inputs form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="nombre" name="nombre" class="text-based input" label="Su nombre" data-required="true">
                        </div>
                    </div>
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="email" name="email" class="text-based input" label="Su correo" data-required="true" data-show-validity="true">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section id="password-section" class="section">
            <p class="title">Cambio de contraseña</p>
            <form id="password-form" method="POST" submit-text="Cambiar contraseña">
                <div class="inputs form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="password" id="current-password" name="current-password" class="text-based input password" label="Contraseña actual" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="password" id="new-password" name="new-password" class="text-based input password" label="Nueva contraseña" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="password" id="confirm-password" name="confirm-password" class="text-based input password" label="Confirmar contraseña" data-required="true">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section id="logout-section" class="section">
            <a href="/logout" class="logout">Cerrar sesión</a>
        </section>
    </main>

    <script type="module" src="/scripts/coordinacion/profile.js"></script>
    <script type="module" src="/scripts/profile/profile.js"></script>
</body>
</html>
