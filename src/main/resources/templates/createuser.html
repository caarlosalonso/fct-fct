<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">
    <link rel="icon" type="image/x-icon" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información alumnos</title>

</head>
<body>
    <form id="user-creation" method="POST" submit-text="Crear usuario">
        <div id="inputs" class="form-container">
            <div class="instance form-input grouped-inputs">
                <div class="form-group form-input">
                    <input type="text" id="nombre" name="nombre" class="text-based input" label="Introduce su nombre" data-required="true">
                </div>
            </div>

            <div class="instance form-input grouped-inputs">
                <div class="form-group form-input">
                    <input type="email" name="email" id="email" class="text-based input" label="Introduce su correo" data-show-validity="true" data-required="true">
                </div>
            </div>

            <div class="instance form-input grouped-inputs">
                <div class="form-group form-input">
                    <input type="password" id="password" name="password" class="text-based input password" label="Introduce su contraseña" data-required="true">
                </div>
            </div>
        </div>
    </form>
</body>
</html>

<script type="module" src="/scripts/createuser.js"></script>
