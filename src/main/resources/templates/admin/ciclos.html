<head>

    <link rel="icon" type="image/x-icon" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de ciclos - Admin</title>

    <link rel="stylesheet" href="/styles/coordinacion/ciclos.css">

    <link rel="stylesheet" href="/styles/navigation.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/index" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="/coordinacion" class="nav-link">Coordinadores</a>
                        </li>
                        <li class="nav-item">
                            <a href="/crear" class="nav-link">Crear Admin</a>
                        </li>
                        <li class="nav-item">
                            <a href="/ciclos" class="nav-link selected">Ciclos</a>
                        </li>
                        <li class="nav-item">
                            <a href="/alumnado" class="nav-link">Alumnado</a>
                        </li>
                        <li class="nav-item">
                            <a href="/perfil" class="nav-link">Perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="display-section">
            <div id="display-grid-wrapper">
                <!-- Generated automatically -->
            </div>
        </section>
        <section id="ciclo-section" class="section collapsed">
            <form id="ciclo-form" method="POST" submit-text="Crear ciclo">
                <div class="inputs form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="ciclo-nombre" name="nombre" class="text-based input" label="Nombre ciclo" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="text" id="ciclo-acronimo" name="acronimo" class="text-based input" label="Abreviaci칩n" data-required="true">
                        </div>
                    </div>
                    <div class="instance form-input">
                        <div class="form-group form-input">
                            <input type="text" id="ciclo-familia" name="familia" class="text-based input" label="Familia profesional" data-required="true">
                        </div>
                    </div>
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="select" id="ciclo-nivel" name="nivel" class="text-based input" label="Nivel" data-required="true" data-options="BASICO:B치sica;MEDIO:Medio;SUPERIOR:Superior" data-show-validity="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="number" id="ciclo-practicas" name="practicas" class="text-based input" label="Horas de pr치cticas" data-required="true" data-min="0" data-max="1000" data-step="1" data-show-validity="true">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section id="ciclo-lectivo-section" class="section collapsed">
            <form id="ciclo-lectivo-form" method="POST" submit-text="Crear ciclo lectivo">
                <div class="inputs form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="ciclo-lectivo-nombre" name="nombre" class="text-based input" label="Ciclo lectivo" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="date" id="ciclo-lectivo-inicio" name="fecha-inicio" class="text-based input" label="Fecha de inicio" data-required="true" data-show-validity="true">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section id="grupo-section" class="section collapsed">
            <form id="grupo-form" method="POST" submit-text="Crear grupo para [ciclo] [ciclo-lectivo]">
                <div class="inputs form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="grupo-numero" name="numero" class="text-based input" label="A침o de grupo" data-required="true" data-show-validity="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="select" id="grupo-horario" name="horario" class="text-based input" label="Horario" data-required="true" data-options="DIURNO:Diurno;VESPERTINO:Vespertino;NOCHE:Noche" data-show-validity="true">
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="/scripts/coordinacion/ciclos.js"></script>
</body>
</html>
