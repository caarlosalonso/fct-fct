    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de administradores - Admin</title>

    <link rel="stylesheet" href="/styles/navigation.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/index" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="/coordinacion" class="nav-link">Coordinadores</a>
                        </li>
                        <li class="nav-item">
                            <a href="/crear" class="nav-link selected">Crear Admin</a>
                        </li>
                        <li class="nav-item">
                            <a href="/ciclos" class="nav-link">Ciclos</a>
                        </li>
                        <li class="nav-item">
                            <a href="/alumnado" class="nav-link">Alumnado</a>
                        </li>

                            <a href="/perfil" class="nav-link">Perfil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <form id="user-creation" method="POST" submit-text="Crear Admin">
        <div id="inputs" class="form-container">
            <div class="instance form-input grouped-inputs">
                <div class="form-group form-input">
                    <input type="text" id="nombre" name="nombre" class="text-based input" label="Introduce su nombre" data-required="true">
                </div>
            </div>
            <div class="instance form-input grouped-inputs">
                <div class="form-group form-input">
                    <input type="email" name="email" id="email" class="text-based input" label="Introduce su correo" data-show-validity="true" data-required="true">
                </div>
            </div>
            <div class="instance form-input grouped-inputs">
                <div class="form-group form-input">
                    <input type="password" id="password" name="password" class="text-based input password" label="Introduce su contraseña" data-required="true">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
