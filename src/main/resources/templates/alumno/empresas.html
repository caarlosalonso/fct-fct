<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">
    <link rel="icon" type="image/x-icon" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCTs - Alumno</title>

    <link rel="stylesheet" href="/styles/alumno/empresas.css">

    <link rel="stylesheet" href="/styles/navigation.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul class="navigation nav collapse">
                <li class="navigation nav-item">
                    <a href="/index" class="navigation nav-link">Inicio</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/tutorias" class="navigation nav-link">Tutorías</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/fcts" class="navigation nav-link">FCTs</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/empresas" class="navigation nav-link active">Proponer Empresa</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/reviews" class="navigation nav-link">Reseñar</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/perfil" class="navigation nav-link">Perfil</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <form id="empresa-form" method="POST" submit-text="Proponer Empresa">
            <div class="inputs form-container">
                <div class="instance form-input grouped-inputs">
                    <div class="form-group form-input">
                        <input type="text" id="empresa-nombre" name="nombre" class="text-based input" label="Nombre de la empresa" data-required="true">
                    </div>
                </div>
                <div class="instance form-input grouped-inputs">
                    <div class="form-group form-input">
                        <input type="text" id="empresa-cif" name="cif" class="text-based input" label="CIF">
                    </div>
                    <div class="form-group form-input">
                        <input type="tel" id="empresa-telefono" name="phone" class="text-based input" label="Teléfono" data-show-validity="true">
                    </div>
                    <div class="form-group form-input">
                        <input type="email" id="empresa-email" name="email" class="text-based input" label="Email" data-show-validity="true" data-required="true">
                    </div>
                </div>
                <div class="instance form-input grouped-inputs">
                    <div class="form-group form-input">
                        <input type="text" id="empresa-sector" name="sector" class="text-based input" label="Sector" data-options="Informática:Informática;Comercio:Comercio;Otro:Otro" data-required="true" data-show-validity="true">
                    </div>
                    <div class="form-group form-input">
                        <input type="text" id="empresa-address" name="address" class="text-based input" label="Dirección" data-required="true">
                    </div>
                </div>
                <div class="instance form-input grouped-inputs">
                    <div class="form-group form-input">
                        <input type="text" id="empresa-persona-contacto" name="persona-contacto" class="text-based input" label="Persona de Contacto">
                    </div>
                </div>
                <div class="instance form-input grouped-inputs">
                    <div class="form-group form-input">
                        <input type="text" id="empresa-observaciones" name="observaciones" class="text-based input" label="Observaciones">
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script type="module" src="/scripts/alumno/empresas.js"></script>
</body>
</html>
