<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">
    <link rel="icon" type="image/x-icon" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Alumno</title>

    <link rel="stylesheet" href="/styles/profile/profile.css">
</head>
<body>


    <main>
        <h1 id="titulo">Hola ....</h1>
        <section id="password-section" class="section">
            <form id="password-form" method="POST" submit-text="Cambiar contrase単a">
                <div class="inputs form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="password" id="current-password" name="current-password" class="text-based input" label="Contrase単a actual" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="password" id="new-password" name="new-password" class="text-based input" label="Nueva contrase単a" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="password" id="confirm-password" name="confirm-password" class="text-based input" label="Confirmar contrase単a" data-required="true">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <div id="personal-data">
            <h2 id="titulo2">Datos personales</h2>
            <form id="alumno-profile-form" th:action="@{/perfil}" method="POST" enctype="multipart/form-data">
                <div id="inputs" class="form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="text-based input" th:value="${alumno.nombre}" readonly>
                        </div>
                    </div>
                    
                    
                    
        </div>
    </main>

    <script type="module" src="/scripts/profile/profile.js"></script>
</body>
</html>
