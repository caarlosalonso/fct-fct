<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Alumno</title>

    <link rel="stylesheet" href="/styles/profile/profile.css">
</head>
<body>


    <main>
        <h1 id="titulo">Hola ....</h1>
        <section id="password-section" class="section">
            <form id="password-form" method="POST" submit-text="Cambiar contraseña">
                <div class="inputs form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="password" id="current-password" name="current-password" class="text-based input" label="Contraseña actual" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="password" id="new-password" name="new-password" class="text-based input" label="Nueva contraseña" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="password" id="confirm-password" name="confirm-password" class="text-based input" label="Confirmar contraseña" data-required="true">
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <div id="personal-data">
            <h2 id="titulo2">Datos personales</h2>
                <form id="alumno-profile-form" autocomplete="off">
                    <div id="inputs" class="form-container">

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="text" id="nombre" name="nombre" class="text-based input" label="Nombre" data-required="true" readonly>
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="email" id="email" name="email" class="text-based input" label="Correo" data-show-validity="true" readonly>
                            </div>

                            <div class="form-group form-input">
                                <input type="tel" id="telefono" name="telefono" class="text-based input" label="Teléfono" data-show-validity="true">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="text" name="nia" id="nia" class="text-based input" label="NIA" data-show-validity="true" readonly>
                            </div>

                            <div class="form-group form-input">
                                <input type="dni" name="dni" id="dni" class="text-based input" label="DNI" data-show-validity="true" readonly>
                            </div>

                            <div class="form-group form-input">
                                <input type="text" name="nuss" id="nuss" class="text-based input" label="NUSS" data-show-validity="true">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="file" name="cv" id="cv" class="input" label="Curriculum Vitae" accept=".pdf">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
        </div>
    </main>

    <script type="module" src="/scripts/profile/profile.js"></script>
</body>
</html>
