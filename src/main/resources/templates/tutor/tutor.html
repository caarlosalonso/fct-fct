<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">
    <link rel="icon" type="image/x-icon" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal - Tutor</title>

    <link rel="stylesheet" href="/styles/tutor/tutor.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul class="navigation nav">
                <li class="navigation nav-item">
                    <a href="/alumnado" class="navigation nav-link active">Alumnos</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/empresas" class="navigation nav-link">Empresas</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="curso-selection">
            <ul class="cursos nav nav-tabs" id="cursos">
                <!-- Aquí se añadirán los cursos dinámicamente -->
            </ul>
        </section>
        <section id="alumnos-section">
            <div id="alumnos-list">
                <div id="add" class="cell">
                    <svg id="svg-add" fill="#ffffff" viewBox="0 0 48 48" width="40px">
                        <g>
                            <path d="M 44 20 L 28 20 L 28 4 C 28 2 26 0 24 0 S 20 2 20 4 L 20 20 L 4 20 C 2 20 0 22 0 24 S 2 28 4 28 L 20 28 L 20 44 C 20 46 22 48 24 48 S 28 46 28 44 L 28 28 L 44 28 C 46 28 48 26 48 24 S 46 20 44 20 Z"/>
                        </g>
                    </svg>
                </div>
                <div id="alumnos-list-container">
                    <div id="alumnos-list-scroll">
                        <!-- Aquí se añadirán los alumnos dinámicamente -->
                    </div>
                </div>
            </div>

            <div id="set-info">
                <h1 id="titulo">Información del alumno</h1>
                <form id="alumno-form" method="POST" submit-text="Crear alumno">
                    <div id="inputs" class="form-container">
                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="text" id="nombre" name="nombre" class="text-based input" label="Introduce su nombre" data-required="true">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="email" name="email" id="email" class="text-based input" label="Introduce su correo" data-show-validity="true">
                            </div>

                            <div class="form-group form-input">
                                <input type="tel" name="phone" id="phone" class="text-based input" label="Introduce su teléfono" data-show-validity="true">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="text" name="nia" id="nia" class="text-based input" label="Introduce su NIA" data-show-validity="true">
                            </div>

                            <div class="form-group form-input">
                                <input type="dni" name="dni" id="dni" class="text-based input" label="Introduce su DNI" data-show-validity="true">
                            </div>

                            <div class="form-group form-input">
                                <input type="text" name="nuss" id="nuss" class="text-based input" label="Introduce su NUSS" data-show-validity="true">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="file" name="anexoOcho" id="anexoOcho" class="input" label="Anexo 8" accept=".pdf">
                            </div>

                            <div class="form-group form-input">
                                <input type="file" name="cv" id="cv" class="input" label="Curriculum Vitae" accept=".pdf">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="text" name="empresa" id="empresa" class="text-based input" label="Introduce su Empresa">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="text" name="tutorEmpresa" id="tutorEmpresa" class="text-based input" label="Introduce su Tutor de Empresa">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="email" name="tutorEmpresaEmail" id="tutorEmpresaEmail" class="text-based input" label="Correo del Tutor de Empresa" data-show-validity="true">
                            </div>
                            <div class="form-group form-input">
                                <input type="tel" name="tutorEmpresaPhone" id="tutorEmpresaPhone" class="text-based input" label="Teléfono del Tutor de Empresa" data-show-validity="true">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </section>
    </main>
    <script type="module" src="/scripts/tutor/tutor.js"></script>
</body>
</html>
