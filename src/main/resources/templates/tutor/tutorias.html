<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">
    <link rel="icon" type="image/x-icon" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorías - Tutor</title>

    <link rel="stylesheet" href="/styles/tutor/tutorias.css">

    <link rel="stylesheet" href="/styles/navigation.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul class="navigation nav">
                <li class="navigation nav-item">
                    <a href="/index" class="navigation nav-link">Inicio</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/cursos" class="navigation nav-link">Cursos</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/fcts" class="navigation nav-link">FCTs</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/tutorias" class="navigation nav-link active">Tutorías</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/empresas" class="navigation nav-link">Empresas</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/alumnado" class="navigation nav-link">Alumnado</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/perfil" class="navigation nav-link">Perfil</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <section id="curso-actual">
            <div class="spinner spinner-border color-primary">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </section>
        <section id="listar">
            <div class="spinner spinner-border color-primary">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </section>
        <section id="crear-section">
            <form id="crear-form" method="POST" submit-text="Crear Tutoría">
                <div id="inputs" class="form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="datetime-local" id="fecha" name="fecha" class="text-based input" label="Fecha de la tutoría" data-show-validity="true" data-required="true">
                        </div>
                    </div>
                    <div class="instance form-input grouped-inputs">
                        <div id="nuevo-tutoria">
                            <button id="create-tutoria" class="btn btn-primary">Nueva tutoría</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="/scripts/tutor/tutorias.js"></script>
</body>
</html>
