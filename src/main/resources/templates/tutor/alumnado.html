<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">
    <link rel="icon" type="image/x-icon" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnado - Tutor</title>

    <link rel="stylesheet" href="/styles/tutor/alumnado.css">

    <link rel="stylesheet" href="/styles/navigation.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul class="navigation nav">
                <li class="navigation nav-item">
                    <a href="/index" class="navigation nav-link">Inicio</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/alumnado" class="navigation nav-link active">Alumnado</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/fcts" class="navigation nav-link">FCTs</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/empresas" class="navigation nav-link">Empresas</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/perfil" class="navigation nav-link">Perfil</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <section id="curso-actual">
            <div class="spinner spinner-border color-primary">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </section>
        <section id="alumnos-section">
            <form id="alumno-search-form" method="GET" submit-text="Buscar alumno" form-only-input="true">
                <div id="inputs" class="form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="select" id="search" name="busqueda" class="text-based input" label="Buscar por nombre, email, NIA o DNI">
                        </div>
                    </div>
                </div>
            </form>

            <div id="set-info">
                <h1 id="titulo">Información del alumno</h1>
                <form id="alumno-form" method="POST" submit-text="Crear alumno">
                    <div id="inputs" class="form-container">
                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="text" id="nombre" name="nombre" class="text-based input" label="Introduce su nombre" data-required="true">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="email" name="email" id="email" class="text-based input" label="Introduce su correo" data-show-validity="true">
                            </div>

                            <div class="form-group form-input">
                                <input type="tel" name="phone" id="phone" class="text-based input" label="Introduce su teléfono" data-show-validity="true">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="text" name="nia" id="nia" class="text-based input" label="Introduce su NIA" data-show-validity="true">
                            </div>

                            <div class="form-group form-input">
                                <input type="dni" name="dni" id="dni" class="text-based input" label="Introduce su DNI" data-show-validity="true">
                            </div>

                            <div class="form-group form-input">
                                <input type="text" name="nuss" id="nuss" class="text-based input" label="Introduce su NUSS" data-show-validity="true">
                            </div>
                        </div>

                        <div class="instance form-input grouped-inputs">
                            <div class="form-group form-input">
                                <input type="text" name="address" id="address" class="text-based input" label="Introduce su Dirección">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </section>
    </main>
    <script type="module" src="/scripts/tutor/alumnado.js"></script>
</body>
</html>
