<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">
    <link rel="icon" type="image/x-icon" href="https://site.educa.madrid.org/ies.arquitectoventurarodriguez.boadilla//wp-content/uploads/ies.arquitectoventurarodriguez.boadilla/2023/05/cropped-logo-ventura-rodriguez.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas - Tutor</title>

    <link rel="stylesheet" href="/styles/tutor/empresas.css">

    <link rel="stylesheet" href="/styles/navigation.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <ul class="navigation nav">
                <li class="navigation nav-item">
                    <a href="/index" class="navigation nav-link">Inicio</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/cursos" class="navigation nav-link">Cursos</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/fcts" class="navigation nav-link">FCTs</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/tutorias" class="navigation nav-link">Tutorías</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/empresas" class="navigation nav-link active">Empresas</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/alumnado" class="navigation nav-link">Alumnado</a>
                </li>
                <li class="navigation nav-item">
                    <a href="/perfil" class="navigation nav-link">Perfil</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="display-section">
            <div id="display-grid-wrapper">
                <!-- Generated automatically -->
            </div>
            <div id="add-empresa-btn-wrapper" style="display: flex; justify-content: center; margin: 30px 0;">
                <svg id="add-empresa-btn" fill="#ffffff" style="width: 80px; height: 40px; cursor: pointer; border-radius: 8px; background: #198754; transition: background 0.2s;" viewBox="0 0 48 48">
                    <rect x="0" y="18" width="48" height="12" rx="6" fill="#198754"/>
                    <rect x="18" y="0" width="12" height="48" rx="6" fill="#198754"/>
                </svg>
            </div>
        </section>

        <section id="empresa-section" class="section collapsed">
            <form id="empresa-form" method="POST" submit-text="Actualizar empresa">
                <div class="inputs form-container">
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="empresa-nombre" name="nombre" class="text-based input" label="Nombre" data-required="true">
                        </div>
                    </div>
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="empresa-cif" name="cif" class="text-based input" label="CIF" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="text" id="empresa-telefono" name="phone" class="text-based input" label="Teléfono" data-required="true" >
                        </div>
                        <div class="form-group form-input">
                            <input type="email" id="empresa-email" name="email" class="text-based input" label="Email" data-required="true">
                        </div>
                    </div>
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="empresa-sector" name="sector" class="text-based input" label="Sector" data-options="Informática:Informática;Comercio:Comercio;Otro:Otro" data-required="true" data-show-validity="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="text" id="empresa-address" name="address" class="text-based input" label="Dirección" data-required="true">
                        </div>
                    </div>
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="empresa-persona_contacto" name="persona_contacto" class="text-based input" label="Persona de Contacto" data-required="true">
                        </div>
                        <div class="form-group form-input">
                            <input type="date" id="empresa-fecha_contacto" name="fecha_contacto" class="text-based input" label="Fecha de Contacto">
                        </div>
                    </div>
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="numero_convenio" name="numero_convenio" class="text-based input" label="Número Convenio">
                        </div>
                    </div>
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="observaciones" name="observaciones" class="text-based input" label="Observaciones">
                        </div>
                    </div>
                    <div class="instance form-input grouped-inputs">
                        <div class="form-group form-input">
                            <input type="text" id="propuesta_por" name="propuesta_por" class="text-based input" label="Propuesta por">
                        </div>
                        <div class="form-group form-input">
                            <input type="select" id="empresa-estado" name="empresa_estado" class="text-based input" label="Estado" data-required="true" data-options="PENDIENTE:Pendiente;ACEPTADO:Aprobado;DENEGADO:Denegado" data-show-validity="true">
                        </div>
                    </div>
                </div>
                <div class="form-error"></div>
            </form>
        </section>
    </main>

    <script type="module" src="/scripts/tutor/empresas.js"></script>
</body>
</html>
