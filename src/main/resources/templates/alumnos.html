<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/global.css">
    <script src="../static/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear alumnos</title>

    <link rel="stylesheet" href="../static/styles/alumnos.css">
</head>
<body>

    <div id="alumnos-list">
        <div class="alumno">
            <p>Nombre del alumno</p>
            <div class="alumno-info">
                <p>Email</p>
                <p>DNI</p>
            </div>
        </div>
        <div class="alumno">
            <p>Nombre del alumno 2</p>
            <div class="alumno-info">
                <p>Email 2</p>
                <p>DNI 2</p>
            </div>
        </div>
    </div>

    <hr>

    <form id="alumno-form" action="/login" method="POST">
        <h1 style="text-align: center;">Agregar alumno</h1>
        <div class="form-container">
            <div class="form-group form-input nombre">
                <input type="nombre" id="nombre" name="nombre" class="text-based" label="Introduce el nombre" required>
            </div>

            <div class="form-group form-input email">
                <input type="email" name="email" id="email" class="text-based" label="Introduce el email" required>
            </div>

            <div class="form-group form-input password">
                <input type="password" name="password" id="password" class="text-based password" label="Crea la contraseÃ±a" required>
            </div>
    
            <div class="form-group form-input dni">
                <input type="text" name="dni" id="dni" class="text-based" label="Introduce el DNI" required>
            </div>

            <div class="form-group error">
                <p id="error-message">
                    <!-- Error message goes here -->
                </p>
            </div>

            <div class="form-group submit">
                <input type="submit" id="submit" value="Crear alumno">
            </div>
        </div>
    </form>
</body>
</html>
