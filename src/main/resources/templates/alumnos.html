<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/global.css">
    <script src="../static/scripts/global.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear alumnos</title>

    <link rel="stylesheet" href="../static/styles/alumnos.css">
</head>
<body>

    <div id="alumnos-list">
        <div class="alumno">
            <p>Nombre del alumno</p>
            <div class="alumno-info">
                <p>Email</p>
                <p>DNI</p>
            </div>
        </div>
        <div class="alumno">
            <p>Nombre del alumno 2</p>
            <div class="alumno-info">
                <p>Email 2</p>
                <p>DNI 2</p>
            </div>
        </div>
    </div>

    <hr>

    <form id="alumno-form" action="/login" method="POST">
        <h1>Agregar alumno</h1>
        <div class="form-contaier">
            <div class="form-group form-input nombre">
                <label for="nombre" class="label">Nombre</label>
                <input type="nombre" id="nombre" name="nombre" class="input" placeholder="Nombre" required>
            </div>

            <div class="form-group form-input email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input" placeholder="abc@cde.fgh" required>
            </div>

            <div class="form-group form-input password">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="input" placeholder="Contraseña" required>
            </div>
    
            <div class="form-group form-input dni">
                <label for="dni">DNI</label>
                <input type="text" name="dni" id="dni" class="input" placeholder="12345678A" required>
            </div>

            <div class="form-group error">
                <p id="error-message">
                    <!-- Error message goes here -->
                </p>
            </div>

            <div class="form-group submit">
                <input type="submit" id="submit" value="Crear alumno">
            </div>
        </div>
    </form>
</body>
</html>
