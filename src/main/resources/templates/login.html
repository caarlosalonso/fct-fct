<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/global.css">
    <link rel="stylesheet" href="../static/styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/scripts/global.js"></script>
    <title>Login</title>
</head>
<body>
    
    <form id="login-form" action="/login" method="POST">
        <h1>Iniciar Sesión</h1>
        <div class="form-contaier">
            <div class="form-group form-input email">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" name="email" class="input" placeholder="ejemplo@mail.com" required>
            </div>
            <div class="form-group form-input password">
                <label for="password" class="label">Contrasña</label>
                <input type="password" id="password" name="password" class="input" placeholder="12345678" required>
            </div>
            <div class="form-group error">
                <p id="error-message">
                    <!-- Error message goes here -->
                </p>
            </div>
            <div class="form-group submit">
                <input type="submit" id="submit" value="Login">
            </div>
        </div>
    </form>
    
    <script src="../static/scripts/login.js"></script>
</body>
</html>
